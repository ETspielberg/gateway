<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>LibIntel Log-In</title>
<link href="css/gateway-assets.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
body {
  margin: 0;
  background-image: url("https://www.uni-due.de/imperia/md/images/portal/2015/wolken_2015.jpg");
  background-size: cover;
  	background-attachment: fixed;	
}
.jumbotron {
  min-height: 200px;
  padding-top: 30px;
  padding-bottom: 30px;
  margin-bottom: 30px;
  color: #ffffff;
  background-color: transparent;
}
</style>
</head>

<body ng-app="gateway" ng-controller="navigation as nav" ng-cloak
	class="ng-cloak">
	<nav class="navbar navbar-default" ng-show="nav.authenticated">
		<div class="container">
			<a class="brand" href='#/'>Home</a>
			<div class="navbar-right">
				<a class="btn btn-primary"  href=""
					ng-click="nav.logout()">logout</a>
				<p ng-show="nav.authenticated">
					<a href="#/" class="navbar-link">{{nav.user}}</a>
				</p>
			</div>
		</div>
		</div>
	</nav>
	<div class="alert alert-danger" ng-show="nav.error">There was a
		problem logging in. Please try again.</div>
	<div class="container">

		<div class="container" ng-show="!nav.authenticated">
			<div class="jumbotron">
				<h1>LibIntel</h1>
				<p>Das Statistik-Portal.</p>
				</div>
				<div class="col-md-6 col-md-offset-3">
					
					<div class="panel panel-default">
					<h3>Login</h3>
						<div id="login-panel" class="panel-body">
							<form role="form" ng-submit="nav.login()">
								<div class="form-group">
									<label for="username">Username:</label> <input type="text"
										class="form-control" id="username" name="username"
										ng-model="nav.credentials.username" />
								</div>
								<div class="form-group">
									<label for="password">Password:</label> <input type="password"
										class="form-control" id="password" name="password"
										ng-model="nav.credentials.password" />
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div class="container" ng-show="nav.authenticated">
		<a class="btn btn-primary" href="/ui/">Go To User Interface</a>
	</div>
	<br />
	<div class="container" ng-show="nav.authenticated && nav.admin">
		<a class="btn btn-primary" href="/admin/">Go To Admin Interface</a>
	</div>
	<script src="js/gateway-assets.js" type="text/javascript"></script>
	<script src="js/gateway.js" type="text/javascript"></script>
</body>
</html>
